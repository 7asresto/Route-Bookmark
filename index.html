<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Courgette&family=Lilita+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">

	<title>Bookmarker</title>
</head>

<body>


	<div class="w-75 mx-auto p-5 my-5 ">
		<h1 class="fw-bolder text-uppercase text-center" id="head">Bookmarker</h1>
		<h2 class="text-center m-4"> <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
				class="fa-solid fa-bookmark"></i> </h2>
		<label class="input"><i class="fa-solid fa-book-bookmark pe-2 input"></i>Site Name </label>
		<input type="text" class="form-control mb-3" id="nameInput" placeholder="Bookmark Name" />
		<label class="input"> <i class="fa-solid fa-link pe-2 input"></i>Site URL </label>
		<input type="url" class="form-control mb-3" id="urlInput" placeholder="Website URL" />
		<div class="d-grid gap-2 col-6 mx-auto">
			<button class="btn btn-dark mx-auto" id="save-btn"> Bookmark <i class="fa-solid fa-bookmark"></i></button>
		</div>
	</div>


	<div class=" w-75 text-center m-auto">
		<table class="table table-dark">
			<thead id="tableHead">
				<th>Index</th>
				<th>Website Name</th>
				<th>Visit</th>

				<th>Delete</th>

			</thead>
			<tbody id="tableBody">


			</tbody>
		</table>
	</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="./js/script.js"></script>
</body>

</html>
